<section class="loginBody">
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for="passsword">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="logreg-link">
                    <p>Dont't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>









        <div class="form-box register">
            <h2>Sign Up</h2>
            <form action="#" (ngSubmit)="SignUpSubmited()" #signupSubmit="ngForm">
                <div class="nameSection">
                    <div class="input-box">
                        <input type="text" required name="username" ngModel>
                        <label class="firstname" for="username">First Name</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" required name="username" ngModel>
                        <label class="lastname" for="username">Last Name</label>
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" required name="username" ngModel>
                    <label class="firstname" for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" required name="email" ngModel>
                    <label for="email">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <!-- <div class="input-box">
                    <input type="number" required name="phoneNo" ngModel>
                    <label for="phoneNo">Phone No</label>
                    <i class='bx bxs-lock-alt'></i>
                </div> -->
                <div class="input-box">
                    <input type="password" required name="password" ngModel>
                    <label for="password">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn" [disabled]="!signupSubmit.valid" (click)="openSignupSpinner()">Sign Up</button>
                <div class="logreg-link">
                    <p>Already have an account? <a routerLink="/Login" class="login-link" (click)="openSignupSpinner()">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2>Welcome...</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>
</section>



<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
